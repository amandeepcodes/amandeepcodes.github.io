<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Print for Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 16px;
            font-size: 16px;
        }
        #error {
            margin-top: 10px;
            color: #b00020;
        }

        /* Print layout */
        @page {
            size: letter landscape;
            margin: 0;
        }
        body.print-mode {
            margin: 0;
            padding: 0;
        }
        .page {
            width: 11in;
            height: 8.5in;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;

            /* Page-break control */
            page-break-inside: avoid;
            break-inside: avoid;
            page-break-after: always;
            break-after: page;
        }
        .page:last-child {
            page-break-after: auto;
            break-after: auto;
        }
        .meta {
            position: absolute;
            top: 40pt;
            left: 40pt;
            font-size: 18pt;
        }
        .header {
            font-size: 32pt;
            font-weight: bold;
            margin-bottom: 20pt;
        }

        /* Base number style + size variants
           (smaller than before so the whole page fits) */
        .number-base {
            font-weight: bold;
            line-height: 1;
            word-wrap: break-word;
            max-width: 90%;
        }
        .number-big {
            font-size: 250pt;
        }
        .number-medium {
            font-size: 140pt;
        }
        .number-small {
            font-size: 100pt;
        }
        .number-xsmall {
            font-size: 72pt;
        }

        /* Hide the form when printing */
        @media print {
            #form-container {
                display: none;
            }
        }
    </style>
</head>
<body>

<div id="form-container">
    <h2>Print for Boxes</h2>

    <textarea id="numbers" placeholder="One route per line, e.g:
RERR4300
rerr4999
redd300
redd999
No Scan
Already Scan data
Fun with Text Generation"></textarea>
    <br>
    <button id="generate">Generate & Preview</button>
    <button id="print" disabled>Print</button>

    <div id="error"></div>
</div>

<div id="pages-container"></div>

<script>
    function formatDateMMMdd(date) {
        const options = { month: 'short', day: '2-digit' };
        return date.toLocaleDateString('en-US', options);
    }

    // Decide font size based on length, only for non-prefixed text
    function pickNumberSizeClass(text, wasPrefixed) {
        if (wasPrefixed) {
            return "number-big"; // RERR/REDD stay big
        }

        const len = text.length;
        if (len <= 8) {
            return "number-big";
        } else if (len <= 16) {
            return "number-medium";
        } else if (len <= 32) {
            return "number-small";
        } else {
            return "number-xsmall";
        }
    }

    function generatePagesHtml(numberInput) {
        // Split by lines: each non-empty line becomes a separate page
        const lines = numberInput
            .split(/\r?\n/)
            .map(s => s.trim())
            .filter(s => s.length > 0);

        if (lines.length === 0) {
            throw new Error("Please enter at least one line.");
        }

        const currentDate = formatDateMMMdd(new Date());
        let pageIndex = 1;
        const totalPages = lines.length;

        let html = "";

        for (const rawLine of lines) {
            let number = rawLine;
            let wasPrefixed = false;

            if (number.startsWith("RERR") || number.startsWith("rerr")) {
                number = number.substring(4);
                wasPrefixed = true;
            } else if (number.startsWith("REDD") || number.startsWith("redd")) {
                number = number.substring(3).toUpperCase();
                wasPrefixed = true;
            }

            const sizeClass = pickNumberSizeClass(number, wasPrefixed);

            html += `
                <div class="page">
                    <div class="header">${currentDate}</div>
                    <div class="number-base ${sizeClass}">${number}</div>
                    <div class="meta">Route ${pageIndex} / ${totalPages}</div>
                </div>
            `;
            pageIndex++;
        }

        return html;
    }

    const textarea = document.getElementById("numbers");
    const errorDiv = document.getElementById("error");
    const generateBtn = document.getElementById("generate");
    const printBtn = document.getElementById("print");
    const pagesContainer = document.getElementById("pages-container");

    generateBtn.addEventListener("click", function (e) {
        e.preventDefault();
        errorDiv.textContent = "";
        pagesContainer.innerHTML = "";

        const input = textarea.value;

        try {
            const pagesHtml = generatePagesHtml(input);
            pagesContainer.innerHTML = pagesHtml;
            printBtn.disabled = false;
            document.body.classList.add("print-mode");
            pagesContainer.scrollIntoView({ behavior: "smooth" });
        } catch (err) {
            errorDiv.textContent = err.message || "Invalid input";
            printBtn.disabled = true;
            document.body.classList.remove("print-mode");
        }
    });

    printBtn.addEventListener("click", function () {
        window.print();
    });
</script>

</body>
</html>
